<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <meta charset="UTF-8">
    <style>
        .post-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .post-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .post-item a {
            text-decoration: none;
            color: #007bff;
        }
        .post-item a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .create-post-link {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar(${name})}"></div>
<div class="post-list">
    <h1>Список постов</h1>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:each="post : ${posts}" class="post-item">
        <p th:text="${post.description ?: 'Без описания'}">Описание поста</p>
        <a th:href="@{/post/{id}(id=${post.id})}">Подробнее</a>
    </div>

</div>
</body>
</html>
