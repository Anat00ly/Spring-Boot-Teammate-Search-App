<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1c1c1e;
            --bg-secondary: #2c2c2e;
            --bg-tertiary: #3a3a3c;
            --text-primary: #ffffff;
            --text-secondary: #adadb3;
            --text-muted: #8e8e93;
            --accent-purple: #8b5cf6;
            --accent-blue: #007aff;
            --accent-green: #34c759;
            --accent-red: #ff3b30;
            --border-color: #48484a;
            --border-radius: 12px;
            --transition: all 0.2s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .navbar {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 400;
            transition: var(--transition);
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-purple);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-password-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .reset-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-password-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .reset-password-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--bg-primary);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-button {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        .form-button:hover {
            opacity: 0.9;
        }

        .form-button:active {
            transform: scale(0.98);
        }

        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }

        .strength-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            transition: var(--transition);
            background: var(--accent-red);
        }

        .strength-fill.weak {
            width: 25%;
            background: var(--accent-red);
        }

        .strength-fill.fair {
            width: 50%;
            background: #ffa500;
        }

        .strength-fill.good {
            width: 75%;
            background: #ffeb3b;
        }

        .strength-fill.strong {
            width: 100%;
            background: var(--accent-green);
        }

        .strength-text {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .strength-requirements {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .requirement.met {
            color: var(--accent-green);
        }

        .requirement.unmet {
            color: var(--text-muted);
        }

        /* Alert Messages */
        .alert {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-error {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff6b6b;
        }

        .alert-success {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);
            color: #51cf66;
        }

        /* Footer Link */
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .auth-footer-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-footer-link {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .auth-footer-link:hover {
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-left, .nav-right {
                gap: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .reset-password-container {
                padding: 2rem;
            }

            .reset-password-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .nav-right {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .reset-password-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-left">
            <a th:href="@{/}" class="nav-link">Главная</a>
            <a th:href="@{/players}" class="nav-link">Игроки</a>
        </div>

        <div class="nav-right">
            <a th:href="@{/login}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Вернуться к входу
            </a>
            <a th:href="@{/register}" class="btn btn-primary">Регистрация</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="main-content">
    <div class="reset-password-container">
        <div class="reset-password-header">
            <h1 class="reset-password-title">
                <i class="fas fa-shield-alt" style="color: var(--accent-green); margin-right: 0.5rem;"></i>
                Сброс пароля
            </h1>
            <p class="reset-password-subtitle">Создайте новый надежный пароль для вашего аккаунта</p>
        </div>

        <!-- Error/Success Messages -->
        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}">Ошибка</span>
        </div>
        <div th:if="${message}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}">Успех</span>
        </div>

        <!-- Reset Password Form -->
        <form th:action="@{/req/reset-password}" method="post" id="resetForm">
            <input type="hidden" name="token" th:value="${token}" />

            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock" style="margin-right: 0.5rem; color: var(--text-muted);"></i>
                    Новый пароль
                </label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-input"
                       placeholder="Введите новый пароль"
                       required />

                <!-- Password Strength Indicator -->
                <div class="password-strength" id="passwordStrength" style="display: none;">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Слабый пароль</div>

                    <div class="strength-requirements">
                        <div class="requirement unmet" id="lengthReq">
                            <i class="fas fa-times"></i>
                            <span>Минимум 8 символов</span>
                        </div>
                        <div class="requirement unmet" id="upperReq">
                            <i class="fas fa-times"></i>
                            <span>Заглавная буква</span>
                        </div>
                        <div class="requirement unmet" id="lowerReq">
                            <i class="fas fa-times"></i>
                            <span>Строчная буква</span>
                        </div>
                        <div class="requirement unmet" id="numberReq">
                            <i class="fas fa-times"></i>
                            <span>Цифра</span>
                        </div>
                        <div class="requirement unmet" id="specialReq">
                            <i class="fas fa-times"></i>
                            <span>Специальный символ</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">
                    <i class="fas fa-lock" style="margin-right: 0.5rem; color: var(--text-muted);"></i>
                    Подтвердите пароль
                </label>
                <input type="password"
                       id="confirmPassword"
                       name="confirmPassword"
                       class="form-input"
                       placeholder="Повторите новый пароль"
                       required />
            </div>

            <button type="submit" class="form-button" id="submitBtn">
                <i class="fas fa-save"></i>
                Сохранить новый пароль
            </button>
        </form>

        <div class="auth-footer">
            <p class="auth-footer-text">
                Помните свой пароль?
                <a th:href="@{/login}" class="auth-footer-link">Войдите здесь</a>
            </p>
        </div>
    </div>
</main>

<script>
    // Анимация появления формы
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.reset-password-container');
        container.style.opacity = '0';
        container.style.transform = 'translateY(20px)';

        setTimeout(() => {
            container.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 100);
    });

    // Проверка силы пароля
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthIndicator = document.getElementById('passwordStrength');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');
    const submitBtn = document.getElementById('submitBtn');

    const requirements = {
        length: document.getElementById('lengthReq'),
        upper: document.getElementById('upperReq'),
        lower: document.getElementById('lowerReq'),
        number: document.getElementById('numberReq'),
        special: document.getElementById('specialReq')
    };

    function updateRequirement(element, met) {
        const icon = element.querySelector('i');
        if (met) {
            element.classList.remove('unmet');
            element.classList.add('met');
            icon.className = 'fas fa-check';
        } else {
            element.classList.remove('met');
            element.classList.add('unmet');
            icon.className = 'fas fa-times';
        }
    }

    function checkPasswordStrength(password) {
        const checks = {
            length: password.length >= 8,
            upper: /[A-Z]/.test(password),
            lower: /[a-z]/.test(password),
            number: /\d/.test(password),
            special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
        };

        // Обновление требований
        updateRequirement(requirements.length, checks.length);
        updateRequirement(requirements.upper, checks.upper);
        updateRequirement(requirements.lower, checks.lower);
        updateRequirement(requirements.number, checks.number);
        updateRequirement(requirements.special, checks.special);

        // Подсчет выполненных требований
        const score = Object.values(checks).reduce((sum, check) => sum + (check ? 1 : 0), 0);

        // Обновление индикатора силы
        let strength = 'weak';
        let text = 'Слабый пароль';

        if (score >= 5) {
            strength = 'strong';
            text = 'Сильный пароль';
        } else if (score >= 4) {
            strength = 'good';
            text = 'Хороший пароль';
        } else if (score >= 3) {
            strength = 'fair';
            text = 'Средний пароль';
        }

        strengthFill.className = `strength-fill ${strength}`;
        strengthText.textContent = text;

        return score >= 4; // Минимум 4 требования для валидного пароля
    }

    passwordInput.addEventListener('input', function() {
        const password = this.value;

        if (password.length > 0) {
            strengthIndicator.style.display = 'block';
            checkPasswordStrength(password);
        } else {
            strengthIndicator.style.display = 'none';
        }

        validateForm();
    });

    confirmPasswordInput.addEventListener('input', validateForm);

    function validateForm() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const isPasswordStrong = password.length > 0 && checkPasswordStrength(password);
        const passwordsMatch = password === confirmPassword && password.length > 0;

        // Стиль для поля подтверждения пароля
        if (confirmPassword.length > 0) {
            if (passwordsMatch) {
                confirmPasswordInput.style.borderColor = 'var(--accent-green)';
            } else {
                confirmPasswordInput.style.borderColor = 'var(--accent-red)';
            }
        } else {
            confirmPasswordInput.style.borderColor = 'var(--border-color)';
        }

        // Активация кнопки
        submitBtn.disabled = !(isPasswordStrong && passwordsMatch);
    }

    // Обработка фокуса на полях ввода
    document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });

    // Анимация кнопки при отправке
    document.getElementById('resetForm').addEventListener('submit', function(e) {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Пароли не совпадают!');
            return;
        }

        if (!checkPasswordStrength(password)) {
            e.preventDefault();
            alert('Пароль не соответствует требованиям безопасности!');
            return;
        }

        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Сохранение...';
        submitBtn.disabled = true;
    });
</script>
</body>
</html>
