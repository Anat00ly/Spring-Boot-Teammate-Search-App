<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки профиля</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link th:href="@{/css/settings-styles.css}" rel="stylesheet">
    <link th:href="@{/css/navbar-styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>Настройки профиля</h1>

    <div th:if="${error}" class="error-box" th:text="${error}"></div>

    <div x-data="settingsForm()">
        <form th:action="@{/settings}" th:object="${player}" method="post" @input="validateForm()">
            <label for="name"><i class="fas fa-user mr-1"></i> Имя:</label>
            <input type="text" id="name" th:field="*{name}" required>

            <label for="birthDate"><i class="fas fa-calendar-alt mr-1"></i> Дата рождения:</label>
            <input type="date" id="birthDate" th:field="*{birthday}">

            <label><i class="fas fa-venus-mars mr-1"></i> Пол:</label>
            <div class="radio-group">
                <label><input type="radio" th:field="*{gender}" value="Мужской"> Мужской</label>
                <label><input type="radio" th:field="*{gender}" value="Женский"> Женский</label>
                <label><input type="radio" th:field="*{gender}" value="Другое"> Другое</label>
            </div>

            <label for="country"><i class="fas fa-globe mr-1"></i> Страна:</label>
            <select id="country" th:field="*{country}">
                <option value="">Выберите страну</option>
                <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
            </select>

            <label for="timezone"><i class="fas fa-clock mr-1"></i> Часовой пояс:</label>
            <select id="timezone" th:field="*{timezone}">
                <option value="">Выберите часовой пояс</option>
                <option th:each="timezone : ${timezones}" th:value="${timezone}" th:text="${timezone}"></option>
            </select>

            <label for="languages"><i class="fas fa-language mr-1"></i> Владение языками:</label>
            <input type="text" id="languages" th:field="*{languages}">

            <label for="games"><i class="fas fa-gamepad mr-1"></i> Игры:</label>
            <select id="games" th:field="*{games}" multiple>
                <option th:each="game : ${games}" th:value="${game}" th:text="${game}"></option>
            </select>

            <label for="telegram"><i class="fab fa-telegram mr-1"></i> Telegram:</label>
            <input type="text" id="telegram" th:field="*{tgLink}">

            <!-- Обновленная секция приватности с двумя вариантами -->
            <div class="privacy-section">
                <label><i class="fas fa-lock mr-1"></i> Приватность профиля:</label>
                <div class="privacy-options">
                    <div class="privacy-option">
                        <input type="radio" id="publicProfile" name="privacy" th:field="*{private}" th:value="false">
                        <label for="publicProfile" class="privacy-label">
                            <i class="fas fa-globe privacy-icon"></i>
                            <div class="privacy-content">
                                <span class="privacy-title">Открытый профиль</span>
                                <span class="privacy-description">Профиль видят все пользователи</span>
                            </div>
                        </label>
                    </div>
                    <div class="privacy-option">
                        <input type="radio" id="privateProfile" name="privacy" th:field="*{private}" th:value="true">
                        <label for="privateProfile" class="privacy-label">
                            <i class="fas fa-lock privacy-icon"></i>
                            <div class="privacy-content">
                                <span class="privacy-title">Закрытый профиль</span>
                                <span class="privacy-description">Профиль видят только друзья</span>
                            </div>
                        </label>
                    </div>
                </div>
                <small class="privacy-hint">
                    При закрытом профиле незнакомцы увидят только ваше имя, аватар и смогут отправить заявку в друзья
                </small>
            </div>

            <div style="margin-top: 1.5rem;">
                <button type="submit" class="submit-button" :disabled="!formValid">
                    <i class="fas fa-check mr-1"></i> Сохранить изменения
                </button>
                <a th:href="@{/profile}" class="cancel-link"><i class="fas fa-times mr-1"></i> Отмена</a>
            </div>
        </form>
    </div>
</div>

<script>
    function settingsForm() {
        return {
            formValid: false,

            init() {
                // Проверяем валидность формы при инициализации
                this.validateForm();
            },

            validateForm() {
                // Получаем все обязательные поля
                const requiredInputs = document.querySelectorAll('input[required]');

                // Проверяем, что все обязательные поля заполнены
                this.formValid = Array.from(requiredInputs).every(input => {
                    return input.value && input.value.trim() !== '';
                });

                console.log('Form valid:', this.formValid); // Для отладки
            }
        }
    }
</script>
</body>
</html>
