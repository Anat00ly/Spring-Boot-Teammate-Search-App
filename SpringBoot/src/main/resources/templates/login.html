<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1c1c1e;
            --bg-secondary: #2c2c2e;
            --bg-tertiary: #3a3a3c;
            --text-primary: #ffffff;
            --text-secondary: #adadb3;
            --text-muted: #8e8e93;
            --accent-purple: #8b5cf6;
            --accent-blue: #007aff;
            --accent-green: #34c759;
            --accent-red: #ff3b30;
            --border-color: #48484a;
            --border-radius: 12px;
            --transition: all 0.2s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .navbar {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 400;
            transition: var(--transition);
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-purple);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--bg-primary);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-button {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        .form-button:hover {
            opacity: 0.9;
        }

        .form-button:active {
            transform: scale(0.98);
        }

        /* Alert Messages */
        .alert {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-error {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff6b6b;
        }

        .alert-success {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);
            color: #51cf66;
        }

        /* Footer Link */
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .auth-footer-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-footer-link {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .auth-footer-link:hover {
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-left, .nav-right {
                gap: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .login-container {
                padding: 2rem;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .nav-right {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-left">
            <a th:href="@{/}" class="nav-link">Главная</a>
            <a th:href="@{/players}" class="nav-link">Игроки</a>
        </div>

        <div class="nav-right">
            <a th:href="@{/login}" class="nav-link">Вход</a>
            <a th:href="@{/register}" class="btn btn-primary">Регистрация</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="main-content">
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">
                <i class="fas fa-sign-in-alt" style="color: var(--accent-blue); margin-right: 0.5rem;"></i>
                Вход в аккаунт
            </h1>
            <p class="login-subtitle">Войдите, чтобы найти товарищей по команде</p>
        </div>

        <!-- Alert Messages -->
        <div th:if="${param.error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            Неверный email или пароль
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            Вы вышли из системы
        </div>
        <div th:if="${param.registered}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            Регистрация прошла успешно! Войдите.
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label class="form-label" for="username">
                    <i class="fas fa-envelope" style="margin-right: 0.5rem; color: var(--text-muted);"></i>
                    Email
                </label>
                <input type="email"
                       id="username"
                       name="username"
                       class="form-input"
                       placeholder="example@email.com"
                       required />
            </div>

            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock" style="margin-right: 0.5rem; color: var(--text-muted);"></i>
                    Пароль
                </label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-input"
                       placeholder="Введите пароль"
                       required />
            </div>

            <button type="submit" class="form-button">
                <i class="fas fa-sign-in-alt"></i>
                Войти
            </button>
        </form>

        <div class="auth-footer">
            <p class="auth-footer-text">
                Нет аккаунта?
                <a th:href="@{/register}" class="auth-footer-link">Зарегистрируйтесь здесь</a>
            </p>
        </div>
    </div>
</main>

<script>
    // Простая анимация появления формы
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.login-container');
        container.style.opacity = '0';
        container.style.transform = 'translateY(20px)';

        setTimeout(() => {
            container.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 100);
    });

    // Обработка фокуса на полях ввода
    document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });

    // Анимация кнопки при клике
    document.querySelector('.form-button').addEventListener('click', function() {
        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';
    });
</script>
</body>
</html>
