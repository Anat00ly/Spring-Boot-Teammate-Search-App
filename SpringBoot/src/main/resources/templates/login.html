<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/login-styles.css}" rel="stylesheet">
    <link th:href="@{/css/navbar-styles.css}" rel="stylesheet">

    <script th:src="@{/js/login.js}" defer></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<!-- Main Content -->
<main class="main-content">
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">
                <i class="fas fa-sign-in-alt" style="color: var(--accent-blue); margin-right: 0.5rem;"></i>
                Вход в аккаунт
            </h1>
            <p class="login-subtitle">Войдите, чтобы найти товарищей по команде</p>
        </div>

        <!-- Alert Messages -->
        <div th:if="${param.error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            Неверный email или пароль
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            Вы вышли из системы
        </div>
        <div th:if="${param.registered}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            Регистрация прошла успешно! Войдите.
        </div>
        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}">Ошибка</span>
        </div>
        <div th:if="${message}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}">Сообщение</span>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label class="form-label" for="username">
                    <i class="fas fa-envelope" style="margin-right: 0.5rem; color: var(--text-muted);"></i>
                    Email
                </label>
                <input type="email"
                       id="username"
                       name="username"
                       class="form-input"
                       placeholder="example@email.com"
                       required />
            </div>

            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock" style="margin-right: 0.5rem; color: var(--text-muted);"></i>
                    Пароль
                </label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-input"
                       placeholder="Введите пароль"
                       required />
            </div>

            <button type="submit" class="form-button">
                <i class="fas fa-sign-in-alt"></i>
                Войти
            </button>
        </form>

        <!-- Forgot Password Link -->
        <a th:href="@{/forgot-password}" class="forgot-password-link">
            <i class="fas fa-key" style="margin-right: 0.5rem;"></i>
            Забыли пароль?
        </a>

        <div class="auth-footer">
            <p class="auth-footer-text">
                Нет аккаунта?
                <a th:href="@{/register}" class="auth-footer-link">Зарегистрируйтесь здесь</a>
            </p>
        </div>
    </div>
</main>


</body>
</html>
