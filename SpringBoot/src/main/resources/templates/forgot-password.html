<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link th:href="@{/css/forgot-password-styles.css}" rel="stylesheet">
    <link th:href="@{/css/navbar-styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<main class="main-content">
    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <h1 class="forgot-password-title">
                <i class="fas fa-key" style="color: var(--accent-blue); margin-right: 0.5rem;"></i>
                Восстановление пароля
            </h1>
            <p class="forgot-password-subtitle">Введите вашу почту для получения инструкций по сбросу пароля</p>
        </div>

        <!-- Error/Success Messages -->
        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}">Ошибка</span>
        </div>
        <div th:if="${message}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}">Успех</span>
        </div>

        <!-- Forgot Password Form -->
        <form th:action="@{/forgot-password}" method="post">
            <div class="form-group">
                <label class="form-label" for="email">
                    <i class="fas fa-envelope" style="margin-right: 0.5rem; color: var(--text-muted);"></i>
                    Email адрес
                </label>
                <input type="email"
                       id="email"
                       name="email"
                       class="form-input"
                       placeholder="example@email.com"
                       required />
            </div>

            <button type="submit" class="form-button">
                <i class="fas fa-paper-plane"></i>
                Отправить инструкции
            </button>
        </form>

        <div class="auth-footer">
            <p class="auth-footer-text">
                Вспомнили пароль?
                <a th:href="@{/login}" class="auth-footer-link">Войдите здесь</a>
            </p>
        </div>
    </div>
</main>

<script>
    // Простая анимация появления формы
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.forgot-password-container');
        container.style.opacity = '0';
        container.style.transform = 'translateY(20px)';

        setTimeout(() => {
            container.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 100);
    });

    // Обработка фокуса на поле ввода
    document.querySelector('.form-input').addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
    });

    document.querySelector('.form-input').addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
    });

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const button = document.querySelector('.form-button');
        form.addEventListener('submit', function() {
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Отправка...';
            button.disabled = true;
        });
    });

</script>
</body>
</html>
