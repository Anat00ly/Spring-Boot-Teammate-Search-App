<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .navbar a:hover, .navbar button:hover {
      color: #5B21B6;
    }
  </style>
</head>
<body>
<div th:fragment="navbar(name)" class="bg-white border-b border-gray-200 py-4 px-8 navbar">
  <div class="container mx-auto max-w-5xl flex justify-between items-center">
    <div class="flex space-x-6">
      <a th:href="@{/}" class="text-purple-600 hover:text-purple-800"><i class="fas fa-home mr-1"></i> Главная</a>
      <a th:href="@{/players}" class="text-purple-600 hover:text-purple-800"><i class="fas fa-users mr-1"></i> Игроки</a>
    </div>
    <div th:if="${name}" class="flex space-x-6 items-center">
      <a th:href="@{/notifications}" class="text-purple-600 hover:text-purple-800"><i class="fas fa-bell mr-1"></i> Уведомления</a>
      <a th:href="@{/profile}" class="text-purple-600 hover:text-purple-800"><i class="fas fa-user mr-1"></i> Профиль</a>
      <form th:action="@{/logout}" method="post" class="inline">
        <button type="submit" class="text-purple-600 hover:text-purple-800"><i class="fas fa-sign-out-alt mr-1"></i> Выйти</button>
      </form>
    </div>
    <div th:unless="${name}" class="flex space-x-6">
      <a th:href="@{/login}" class="text-purple-600 hover:text-purple-800"><i class="fas fa-sign-in-alt mr-1"></i> Вход</a>
      <a th:href="@{/register}" class="text-purple-600 hover:text-purple-800"><i class="fas fa-user-plus mr-1"></i> Регистрация</a>
    </div>
  </div>
</div>
</body>
</html>
