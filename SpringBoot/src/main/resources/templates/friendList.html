<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ваши друзья</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/friendList-styles.css}" rel="stylesheet">
    <link th:href="@{/css/navbar-styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>Ваши друзья</h1>

    <div th:if="${error}" class="error-box" th:text="${error}"></div>

    <div th:unless="${friends}">
        <p class="text-muted">У вас пока нет друзей.</p>
    </div>

    <div th:if="${friends}" class="space-y-4">
        <div th:each="friend : ${friends}" class="friend-card">
            <a th:href="@{/profile/{id}(id=${friend.id})}" class="friend-link">
                <i class="fas fa-user mr-1"></i> <span th:text="${friend.name}">Имя друга</span>
            </a>
            <a th:href="@{/profile/{id}(id=${friend.id})}" class="friend-link">
                <i class="fas fa-eye mr-1"></i> Посмотреть профиль
            </a>
        </div>
    </div>
</div>

</body>
</html>
