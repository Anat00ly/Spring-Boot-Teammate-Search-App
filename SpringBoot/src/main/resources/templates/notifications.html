<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru"
      x-data="{ notifications: [], error: '' }"
      x-init="notifications = $el.querySelectorAll('[data-notification-id]').map(el => ({ id: el.dataset.notificationId }));">
<head>
    <meta charset="UTF-8">
    <title>Уведомления</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSRF мета должны быть в head, чтобы скрипт их нашёл -->
    <meta th:if="${_csrf}" name="_csrf" th:content="${_csrf.token}"/>
    <meta th:if="${_csrf}" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link th:href="@{/css/notifications-styles.css}" rel="stylesheet">
    <link th:href="@{/css/navbar-styles.css}" rel="stylesheet">

    <script th:src="@{/js/notifications.js}" defer></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>Уведомления</h1>
    <div th:if="${error}" class="error-box" th:text="${error}"></div>
    <div x-show="error" class="error-box" x-text="error"></div>

    <div th:unless="${notifications}">
        <p class="text-muted">Уведомлений нет.</p>
    </div>

    <div th:if="${notifications}">
        <button @click="markAllAsRead()" class="btn btn-primary" style="margin-bottom: 1.5rem;">
            <i class="fas fa-check-double"></i> Отметить всё как прочитанное
        </button>

        <div class="space-y-4">
            <div th:each="notification : ${notifications}" class="notification-card"
                 th:attr="data-notification-id=${notification.id}">
                <p class="notification-message">
                    <!-- Для запроса в друзья - заменяем имя пользователя на ссылку -->
                    <span th:if="${notification.type.name() == 'FRIEND_REQUEST'}">
                        <a th:href="@{/profile/{id}(id=${notification.sender.id})}"
                           class="user-link"
                           th:text="${notification.sender.name}">
                            Имя пользователя
                        </a>
                        wants to be your friend
                    </span>

                    <!-- Для отклика на пост - заменяем имя пользователя на ссылку -->
                    <span th:if="${notification.type.name() == 'POST_RESPOND'}">
                        <a th:href="@{/profile/{id}(id=${notification.sender.id})}"
                           class="user-link"
                           th:text="${notification.sender.name}">
                            Имя пользователя
                        </a>
                        is interested in your post
                    </span>

                    <!-- Для принятия запроса в друзья - заменяем имя пользователя на ссылку -->
                    <span th:if="${notification.type.name() == 'FRIEND_ACCEPTED'}">
                        <a th:href="@{/profile/{id}(id=${notification.sender.id})}"
                           class="user-link"
                           th:text="${notification.sender.name}">
                            Имя пользователя
                        </a>
                        accepted your friend request
                    </span>

                    <!-- Для удаления из друзей - заменяем имя пользователя на ссылку -->
                    <span th:if="${notification.type.name() == 'FRIEND_REMOVED'}">
                        <a th:href="@{/profile/{id}(id=${notification.sender.id})}"
                           class="user-link"
                           th:text="${notification.sender.name}">
                            Имя пользователя
                        </a>
                        delete you from friends
                    </span>

                    <!-- Для других типов уведомлений используем стандартное сообщение -->
                    <span th:unless="${notification.type.name() == 'FRIEND_REQUEST' or
                                      notification.type.name() == 'POST_RESPOND' or
                                      notification.type.name() == 'FRIEND_ACCEPTED' or
                                      notification.type.name() == 'FRIEND_REMOVED'}"
                          th:text="${notification.message}">
                        Сообщение уведомления
                    </span>
                </p>
                <div class="button-group">
                    <!-- Принять -->
                    <form th:if="${notification.type.name() == 'FRIEND_REQUEST'}"
                          th:action="@{/friendship/accept/{id}(id=${notification.id})}" method="post"
                          class="ajax-action">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn action-button">
                            <i class="fas fa-user-plus"></i> Принять
                        </button>
                    </form>
                    <!-- Отклонить -->
                    <form th:if="${notification.type.name() == 'FRIEND_REQUEST'}"
                          th:action="@{/friendship/reject/{id}(id=${notification.id})}" method="post"
                          class="ajax-action">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn delete-button">
                            <i class="fas fa-user-times"></i> Отклонить
                        </button>
                    </form>
                    <!-- Удалить (с подтверждением) -->
                    <form th:action="@{/notifications/delete/{id}(id=${notification.id})}" method="post"
                          class="ajax-action" data-confirm="true">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn delete-button">
                            <i class="fas fa-trash"></i> Удалить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
